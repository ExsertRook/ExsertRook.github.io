		<div class="form-group">
			<label>Title</label>
			Type of report:
			<select id="title">

				<option>DOA Report</option>
				<option>Treatment Report</option>
				<option>Surgery Report</option>

			</select><br />
			Other: <input type="text" id="titleother" name="titleother" placeholder="Other">
		</div>
		<div class="form-group">
			<label>Patient Information</label>
			Full Name: <input type="text" id="patientname" name="patientname" placeholder="John Smith"><br />
			Date of Birth: <input type="text" id="patientbirth" name="patientbirth" placeholder="02.24.2023"><br />
			Phone Number: <input type="text" id="patientnumber" name="patientnumber" placeholder="123-4567"><br />
			Emergency Contact #1: <input type="text" id="patientEC1" name="patientEC1" placeholder="Joe Tree"><br />
			Emergency Contact #2: <input type="text" id="patientEC2" name="patientEC2" placeholder="Connor Smith"><br />
			Emergency Contact #3: <input type="text" id="patientEC3" name="patientEC3" placeholder="John Collinsworth"><br />
			Allergies: <input type="text" id="patientallergies" name="patientallergies" placeholder="Hay Fever"><br />
			Blood Type: 
			<select id="bloodtype">
				<option>A</option>
				<option>B</option>
				<option>AB</option>
				<option>O</option>
			</select><br />
			Room Number: <input type="text" id="patientroom" name="patientroom" placeholder="2"><br />
			(ICU) Intake Time: <input type="text" id="patientICUtime" name="patientICUtime" placeholder="Use Hammertime syntax"><br />
			(DOA) Time of Death: <input type="text" id="patientDOAtime" name="patientDOAtime" placeholder="Use Hammertime syntax">
		</div>
		<div class="form-group">
			<label>Summary</label>
			<textarea id="summary" name="summary" placeholder="Describe in great detail what happened to the patient, how you found them or how they approached you, what injuries the patient has/had, how you treated their injuries, what other injuries require treatmant (for example from Nurses, Doctors or Surgeons), and in what condition the patient was in when you left them to rest (for ICUs)."></textarea>
