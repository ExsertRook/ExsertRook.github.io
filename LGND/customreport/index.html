<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Custom Report Generator</title>
	<link rel="shortcut icon" href="arrest.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<header>
	<br />
    <div class="headerbuttons"><a href="https://exsertrook.github.io/LGND" class="button">Back to HUB</a>
	</div>
	<br />
	Custom Arrest Report Generator<br />
	<!--<buttonsasp onclick="saspchange()">SASP</buttonsasp> &nbsp&nbsp&nbsp <buttonbcso onclick="bcsochange()">BCSO</buttonbcso> &nbsp&nbsp&nbsp <buttonsahp onclick="sahpchange()">SAHP</buttonsahp>-->
	<br />
	<label class="inline" style="font-size: 14px;">Your Callsign & Name:</label><br />
    <input type="text" autocomplete="on" list="roster" id="yourself" name="yourself" placeholder="[X-101] Thomas Sucher"/><br />
	<div class="popup" id="copyReport">
		<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
	</div>
</header>
<body>
	<div id="form">
		<datalist id="roster">
		<option value="[X-100] Alexander Murphy"></option>
		<option value="[X-101] Thomas Sucher"></option>
		<option value="[A-111] Jax Hayward"></option>
		<option value="[A-112] Jessika Hayward"></option>
		<option value="[S-201] James Jackson"></option>
		<option value="[S-203] Hugo Armando"></option>
		<option value="[S-205] Timothy Martinez"></option>
		<option value="[CO-303] Johnny Smithers"></option>
		<option value="[SO-401] Kaylee Benson"></option>
		<option value="[SO-402] Maverick Storm"></option>
		<option value="[SO-404] Joseph Randy"></option>
		<option value="[SO-405] Ivy Snow"></option>
		<option value="[SO-408] Michael Price"></option>
		<option value="[SO-420] Davie Smith"></option>
		<option value="[SO-424] Austin Johnson"></option>
		<option value="[SO-478] Riley Easterman"></option>
		<option value="[O-501] Derm Worma"></option>
		<option value="[O-502] Jeff Barefoot"></option>
		<option value="[O-503] Damien Striker"></option>
		<option value="[O-505] Akiko Kurokawa"></option>
		<option value="[O-510] Johnny Houseman"></option>
		<option value="[O-513] Del Powers"></option>
		<option value="[O-545] Alex Stone"></option>
		<option value="[O-556] Chris Astro"></option>
		<option value="[PO-601] Atlas Cohen"></option>
		<option value="[PO-669] Damian White"></option>
		<option value="[TA-701] Edward Dean"></option>
		<option value="[TA-702] John Maddison"></option>
		<option value="[TA-703] Petichini Alfredo"></option>
		<option value="[TA-704] Cleetus Jenkins"></option>
	</datalist>
		<div class="form-group">
			<label>Location:</label>
			Started: <input type="text" id="location" name="location" placeholder="Hawick Ave"><br />
			Ended: <span style="margin-left: 8px;"></span><input type="text" id="locationend" name="locationend" placeholder="Las Lagunas Blvd">
		</div>
		<div class="form-group">
			<label>Report:</label>
			<textarea id="reporttext" placeholder="Write in detail what happened:"></textarea>
		</div>
		<div class="form-group">
			<label>(Optional) Vehicle Information:</label>
			Description: <span style="margin-left: 18px;"></span><input type="text" id="vehicledesc" name="vehicledesc" placeholder="Sultan Classic"><br />
			Color: <span style="margin-left: 101px;"></span><input type="text2" id="carcolor" name="carcolor" placeholder="Blue"><br />
			Plate: <span style="margin-left: 102px;"></span><input type="text2" id="vehicleplate" name="vehicleplate" placeholder="12ABC345"><br />
			Registration: <span style="margin-left: 12px;"></span><input type="text" id="vehiclereg" name="vehiclereg" placeholder="FirstName LastName">
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			Was it needed? <input type="checkbox" id="medneed" name="medneed" value="medneed"><br />
			If needed, how many? &nbsp Suspects: 
			<select id="medneedsus">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select> 
			&nbsp Police: 
			<select id="medneedpd">
				<option selected>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select><br />
			Which hospital? <select id="hospitalname">
				<option selected>Saint Fiacre</option>
				<option>Mount Zonah</option>
				<option>Sandy Shores Medical</option>
				<option>Paleto Hospital</option>
				<option>Cayo Perico</option>
			</select>
			<br />
			<input type="checkbox" id="runhospital" name="runhospital" value="runhospital"> - Check if Attempted to flee at hospital
		</div>
		<div class="form-group">
			<label>Processed at...</label>
			<select id="processedat">
				<option selected>Rockford Hills Police Department</option>
				<option>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis Police Department</option>
				<option>Paleto Bay Police Department</option>
				<option>Highway Police Department</option>
				<option>Del Perro Pier Police Department</option>
				<option>Cayo Perico Police Department</option>
			</select>
		</div>
	</div>
	<textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
	<!--<pre id="reportBody">[The report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
