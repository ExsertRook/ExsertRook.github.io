<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Drug sales arrest Report Generator V2</title>
	<link rel="shortcut icon" href="weed.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<header>
	<br />
    <div class="headerbuttons"><a href="https://exsertrook.github.io/V3" class="button">Back to HUB</a>
	</div>
	<br />
	Drug sales arrest Report Generator V2<br />
	<br />
	<label class="inline" style="font-size: 14px;">Your Callsign & Name:</label><br />
    <input type="text" autocomplete="on" list="roster" id="yourself" name="yourself" placeholder="[X-100] Thomas Sucher"/><br />
	<div class="popup" id="copyReport">
		<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
	</div>
</header>
<body>

	<datalist id="roster">
		<option value="[X-100] Alexander Murphy"></option>
		<option value="[X-101] Thomas Sucher"></option>
		<option value="[A-111] Jax Hayward"></option>
		<option value="[A-112] Jessika Hayward"></option>
		<option value="[S-201] James Jackson"></option>
		<option value="[S-203] Hugo Armando"></option>
		<option value="[S-205] Timothy Martinez"></option>
		<option value="[CO-303] Johnny Smithers"></option>
		<option value="[SO-401] Kaylee Benson"></option>
		<option value="[SO-402] Maverick Storm"></option>
		<option value="[SO-404] Joseph Randy"></option>
		<option value="[SO-405] Ivy Snow"></option>
		<option value="[SO-408] Michael Price"></option>
		<option value="[SO-420] Davie Smith"></option>
		<option value="[SO-424] Austin Johnson"></option>
		<option value="[SO-478] Riley Easterman"></option>
		<option value="[O-501] Derm Worma"></option>
		<option value="[O-502] Jeff Barefoot"></option>
		<option value="[O-503] Damien Striker"></option>
		<option value="[O-505] Akiko Kurokawa"></option>
		<option value="[O-510] Johnny Houseman"></option>
		<option value="[O-513] Del Powers"></option>
		<option value="[O-545] Alex Stone"></option>
		<option value="[O-556] Chris Astro"></option>
		<option value="[PO-601] Atlas Cohen"></option>
		<option value="[PO-669] Damian White"></option>
		<option value="[TA-701] Edward Dean"></option>
		<option value="[TA-702] John Maddison"></option>
		<option value="[TA-703] Petichini Alfredo"></option>
		<option value="[TA-704] Cleetus Jenkins"></option>
	</datalist>

	<datalist id="locations">
			<option>Vinewood Blvd</option>
			<option value="Legion Square">Legion Square</option>
			<option value="Richman St">Richman St | College | University</option>
			<option value="Trash Headquarters">Trash HQ | Popular St</option>
			<option>Vespucci Canals</option>
			<option>Vespucci Beach</option>
			<option>Del Perro Pier</option>
			<option>Sandy Shores</option>
			<option>Grapeseed Hangar</option>
			<option>Grapeseed Main St</option>
			<option>Paleto Bay</option>
	</datalist>

	<div id="form">
		<div class="form-group">
			<label>Location:</label>
			Location of the 10-66 calls:
			<input list="locations" id="location" placeholder="Search here...">
			<br /><br />
			Other: <input type="text" id="locationother" name="locationother" placeholder="Carson Ave">
		</div>
		<div class="form-group">
			<label>Did you manage to get pictures of positive handoffs?</label>
			<select id="pospic">
				<option>Yes</option>
				<option>No</option>
			</select>
		</div>
		<div class="form-group">
			<label>Did the suspect attempt to flee?</label>
			<select id="susran">
				<option>Yes</option>
				<option selected>No</option>
			</select>
		</div>
		<div class="form-group">
			<label>Drugtest Results?</label>
			<select id="testresults">
				<option selected>No Drugtest Was Performed</option>
				<option>Negative</option>
				<option>Minor amounts</option>
				<option>Moderate amounts</option>
				<option>Excessive amounts</option>
			</select>
		</div>
		<div class="form-group">
			<label>Type of drug:</label>
			<select id="drugtype">
				<option>Weed (Class B)</option>
				<option>Shrooms (Class A)</option>
				<option selected>Cocaine (Class A)</option>
				<option>Crack Cocaine (Class A)</option>
				<option>Oxy (Narcotics)</option>
				<option>Acid (Class B)</option>
				<option>Meth (Class A)</option>
			</select>
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			
			<label>
			<input type="checkbox" id="medneed" name="medneed" value="medneed"><span></span> - Was needed? <br /><br />
			</label>

			Patients: &nbsp Suspects:
			<select id="medneedsus">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select> 
			&nbsp Police: 
			<select id="medneedpd">
				<option selected>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select><br />
			Hospital? <select id="hospitalname">
				<option selected>Mount Zonah</option>
				<option>Sandy Shores Medical</option>
				<option>Paleto Hospital</option>
				<option>Cayo Perico</option>
			</select>
			<br />
			<label><input type="checkbox" id="runhospital" name="runhospital" value="runhospital"><span></span> - 			Attempted to flee at hospital?
			</label>		
		</div>
		<div class="form-group">
			<label>Processed at...</label>
			<select id="processedat">
				<option>MRPD</option>
				<option selected>Rockford Hills Police Department</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis Police Department</option>
				<option>Paleto Police Department</option>
				<option>Highway Police Department</option>
				<option>Del Perro Pier PD</option>
				<option>Cayo Perico</option>
			</select>
		</div>
	</div>
    	<textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
	<!--<pre id="reportBody">[The report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
