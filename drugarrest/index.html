<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Drug sales arrest Report Generator</title>
	<link rel="shortcut icon" href="weed.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<header>
	<br />
    <div class="headerbuttons"><a href="https://exsertrook.github.io/" class="button">Back to HUB</a>
	</div>
	<br />
	Drug sales arrest Report Generator<br />
	<!--<buttonsasp onclick="saspchange()">SASP</buttonsasp> &nbsp&nbsp&nbsp <buttonbcso onclick="bcsochange()">BCSO</buttonbcso> &nbsp&nbsp&nbsp <buttonsahp onclick="sahpchange()">SAHP</buttonsahp>-->
	<br />
	<label class="inline" style="font-size: 14px;">Your Callsign & Name:</label><br />
    <input type="text" id="yourself" name="yourself" placeholder="[SF-202] Thomas Sucher"/><br />
	<div class="popup" id="copyReport">
		<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
	</div>
</header>
<body>
	<div id="form">
		<div class="form-group">
			<label>Location:</label>
			Location of the 10-66 / 10-38 calls:
			<select id="location">
				<option>Vinewood Blvd</option>
				<option>Legion Square</option>
				<option>Richman | University</option>
				<option>Trash HQ</option>
				<option>Del Perro Pier</option>
				<option>Sandy Shores</option>
				<option>Grapeseed</option>
				<option>Paleto</option>
			</select><br />
			Other: <input type="text" id="locationother" name="locationother" placeholder="Carson Ave">
		</div>
		<div class="form-group">
			<label>Did you manage to get pictures of positive handoffs?</label>
			<select id="pospic">
				<option>Yes</option>
				<option>No</option>
			</select>
		</div>
		<div class="form-group">
			<label>Did the suspect attempt to flee?</label>
			<select id="susran">
				<option>Yes</option>
				<option selected>No</option>
			</select>
		</div>
		<div class="form-group">
			<label>Drugtest Results?</label>
			<select id="testresults">
				<option>Negative</option>
				<option selected>Minor amounts</option>
				<option>Moderate amounts</option>
			</select>
		</div>
		<div class="form-group">
			<label>Type of drug:</label>
			<select id="drugtype">
				<option>Weed</option>
				<option>Shrooms</option>
				<option selected>Cocaine</option>
				<option>Oxy</option>
				<option>Acid</option>
				<option>Meth</option>
			</select>
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			Was it needed? <input type="checkbox" id="medneed" name="medneed" value="medneed"><br />
			If needed, how many? &nbsp Suspects:
			<select id="medneedsus">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select> 
			&nbsp Police: 
			<select id="medneedpd">
				<option selected>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select><br />
			Which hospital? <select id="hospitalname">
				<option selected>Saint Fiacre</option>
				<option>Mount Zonah</option>
				<option>Sandy Shores Medical</option>
				<option>Paleto Hospital</option>
				<option>Cayo Perico</option>
			</select>
		</div>
		<div clsas="form-group">
			<label>Processed at...</label><br />
			<select id="processedat">
				<option selected>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis PD</option>
				<option>Paleto PD</option>
				<option>Highway PD</option>
				<option>Del Perro Pier PD</option>
				<option>Ranger Station</option>
				<option>Rockford PD</option>
			</select>
		</div>
	</div>
    	<textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
	<!--<pre id="reportBody">[The report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
