<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <label for="categorySelect"><strong>Select Category:</strong></label>
      <select id="categorySelect" onchange="onCategoryChange()">
        <option value="">-- Select Category --</option>
        <option value="classic">Classic Pizzas</option>
        <option value="specialty">Specialty Pizzas</option>
        <option value="sides">Sides and Drinks</option>
		<option value="specials">Specials</option>
      </select>

      <label for="mealSelect"><strong>Select Item:</strong></label>
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterMeals()">
      <select id="mealSelect" size="6">
        <!-- Filtered items will show here -->
      </select>
      <button onclick="addItem()">Add Item</button>
    </div>

    <div class="right" id="detailsBox">
      <h2>Order Summary</h2>
      <div class="info" id="orderList">
        <p>No items added.</p>
      </div>
      <p><strong>Total Price:</strong> $<span id="totalPrice">0.00</span></p>
    <div id="discountBox" style="
		margin-top: 30px; 
		padding: 20px; 
		background-color: #333; 
		border-radius: 8px; 
		color: #ccc;
		max-width: 600px;
		font-family: Arial, sans-serif;
		">

  <label for="discountSelect" style="font-weight: bold; margin-right: 10px;">Select Discount:</label>
  <select id="discountSelect" onchange="onDiscountChange()" style="
		padding: 5px 10px; 
		background-color: #222; 
		color: #ccc; 
		border: 1px solid #555; 
		border-radius: 4px;
	">
    <option value="">-- Choose a discount --</option>
    <option value="none">No Specials</option>
    <option value="discount1">Monday - Wednesday</option>
    <option value="discount2">Thursday - Saturday</option>
  </select>
  <div id="discountDescription" style="margin-top: 15px; font-style: italic;"></div>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
