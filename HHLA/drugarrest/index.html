				<option>Legion Square</option>
				<option>Richman | University</option>

			</select><br />

		</div>
		<div class="form-group">
			<label>Did you manage to get pictures of positive handoffs?</label>
			<select id="pospic">
				<option>Yes</option>
				<option>No</option>
			</select>
		</div>
		<div class="form-group">
			<label>Did the suspect attempt to flee?</label>
			<select id="susran">
				<option>Yes</option>
				<option selected>No</option>
			</select>
		</div>
		<div class="form-group">
			<label>Drugtest Results?</label>
			<select id="testresults">
				<option>No Drugtest Was Performed</option>
				<option>Negative</option>
				<option selected>Minor amounts</option>
				<option>Moderate amounts</option>
			</select>
		</div>
		<div class="form-group">
			<label>Type of drug:</label>
			<select id="drugtype">
				<option>Weed (Class B)</option>
				<option>Shrooms (Class A)</option>
				<option selected>Cocaine (Class A)</option>
				<option>Oxy (Class A)</option>
				<option>Acid (Class B)</option>
				<option>Meth (Class A)</option>
			</select>
		</div>
		<div class="form-group">

			Was it needed? <input type="checkbox" id="medneed" name="medneed" value="medneed"><br />
			If needed, how many? &nbsp Suspects:
			<select id="medneedsus">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>

				<option>Paleto Hospital</option>
