		<div class="form-group">
			<label>Location:</label>
			Start Location: <input type="text" id="location" name="location" placeholder="Hawick Ave"><br />
			End Location: <input type="text" id="locationend" name="locationend" placeholder="Hawick Ave">
		</div>
		<div class="form-group">
			<label>Report:</label>
			<textarea id="reporttext" placeholder="Write in detail what happened:"></textarea>
		</div>
		<div class="form-group">
			<label>(Optional) Vehicle Information:</label>
			Description: <input type="text" id="vehicledesc" name="vehicledesc" placeholder="Sultan Classic"><br />
			Color: <input type="text2" id="carcolor" name="carcolor" placeholder="Blue"><br />
			Plate: <input type="text2" id="vehicleplate" name="vehicleplate" placeholder="12ABC345"><br />
			Registered To: <input type="text" id="vehiclereg" name="vehiclereg" placeholder="FirstName LastName">
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			Was it needed? <input type="checkbox" id="medneed" name="medneed" value="medneed"><br />
			If needed, how many? &nbsp Suspects: 
			<select id="medneedsus">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select> 
			&nbsp Police: 
			<select id="medneedpd">
				<option selected>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select><br />
			Which hospital? <select id="hospitalname">
				<option selected>Saint Fiacre</option>
				<option>Mount Zonah</option>
				<option>Sandy Shores Medical</option>
				<option>Paleto Hospital</option>
				<option>Cayo Perico</option>
			</select>
			<br />
			<input type="checkbox" id="runhospital" name="runhospital" value="runhospital"> - Check if Attempted to flee at hospital
		</div>
		<div class="form-group">
			<label>Processed at...</label>
			<select id="processedat">
				<option selected>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis PD</option>
				<option>Paleto Police Department</option>
				<option>Highway Police Department</option>
				<option>Del Perro Pier PD</option>
				<option>Cayo Perico</option>
			</select>
		</div>

	<textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
