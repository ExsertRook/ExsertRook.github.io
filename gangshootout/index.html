<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Gang Shootout Incident Report Generator</title>
	<link rel="shortcut icon" href="ar.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body onLoad="loadDarkmode()">
	<div id="form">
		<div class="form-group">
			<style>
    			body {
        		    font-family: 'Nunito';font-size: 16px;
    			}
    			</style>
			<span style="font-weight: bold;">Gang Shootout Incident Report Generator</span> | 
			<input type="checkbox" id="darkmode" name="darkmode" value="darkmode" />
			<label for="darkmode">Darkmode</label>
			<br />
			<label class="inline" title="(You only have to do this once - it will cache)" style="border-bottom: 1px dotted #000; text-decoration: none;">Your callsign/name:</label>
			<input type="text" id="yourself" name="yourself" placeholder="[SF-202] Thomas Sucher" /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<div class="popup" id="copyReport">
				<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
			</div>
		</div>
		<div class="form-group">
			<label>Location:</label>
			Shootout Location: <input type="text" id="location" name="location" placeholder="e.g. Davis Quartz Center">
		</div>
        	<div class="form-group">
			<label>How did we discover the Shootout?</label>
			<select id="discovery">
				<option>10-32 Calls</option>
				<option>10-71 / 31 Calls</option>
				<option>10-66 Calls</option>
				<option>Audible shots</option>
				<option>911 Call</option>
			</select>
		</div>
		<div class="form-group">
			<label>Colors:</label>
			Which colors were fighting: <input type="text" id="colors" name="colors" placeholder="e.g. Red & Blue">
		</div>
		<div class="form-group">
			<label>Blanket Charges:</label>
			<select id="charges">
				<option>Aggravated Assault And Battery x2 | Any Possession Charges</option>
				<option>Aggravated Assault And Battery x3 | Any Possession Charges</option>
				<option>Aggravated Assault And Battery x4 | Any Possession Charges</option>
				<option>Aggravated Assault And Battery x5 | Any Possession Charges</option>
				<option selected>Aggravated Assault And Battery x6 | Any Possession Charges</option>
			</select>
		</div>
		<div class="form-group">
			<label>Medical Attention was given...</label>
			<select id="medicalattention">
				<option>All recieved at Saint Fiacre</option>
				<option>All recieved at Mount Zonah</option>
				<option selected>1 Gang at Saint Fiacre, other at Mount Zonah</option>
			</select>
		</div>
		<div clsas="form-group">
			<label>Processed at...</label><br />
			<select id="processedat">
				<option selected>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis PD</option>
				<option>Paleto PD</option>
				<option>Highway PD</option>
				<option>Del Perro Pier PD</option>
				<option>Rockford PD</option>
				<option>1 Gang at MRPD, the other at Davis PD</option>
				<option>Bolingbroke Penitentiary</option>
			</select>
		</div>
	</div>
	<textarea class="wide" id="reportBody">[report will automatically generate as you fill out the form to the left]&#10;&#10;(Note: the generated report will be editable, but once you edit it you can no longer update it based on the form)</textarea>
	<!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
