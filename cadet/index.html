<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>FTP Cadet Operation Generator</title>
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body onLoad="loadDarkmode()">
	<div id="form">
		<div class="form-group">
			<span style="font-weight: bold;">FTP Cadet Operation Generator</span> | 
			<input type="checkbox" id="darkmode" name="darkmode" value="darkmode" />
			<label for="darkmode">Darkmode</label>
			<br />
			<label class="inline" title="(You only have to do this once - it will cache)" style="border-bottom: 1px dotted #000; text-decoration: none;">Your callsign/name:</label>
			<input type="text" id="yourself" name="yourself" placeholder="[SF-202] Thomas Sucher" /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<div class="popup" id="copyReport">
				<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
			</div>
		</div>
		<div class="form-group">
			<label>Cadet callsign:</label>
			<select id="cadet">
				<option>[TA-701]</option>
				<option>[TA-702]</option>
				<option>[TA-703]</option>
				<option>[TA-704]</option>
				<option>[TA-705]</option>
				<option>[TA-706]</option>
				<option>[TA-707]</option>
				<option>[TA-708]</option>
				<option>[TA-709]</option>
				<option>[TA-710]</option>
				<option>[TA-711]</option>
				<option>[TA-712]</option>
				<option>[TA-713]</option>
				<option>[TA-714]</option>
				<option>[TA-715]</option>
				<option>[TA-716]</option>
				<option>[TA-717]</option>
				<option>[TA-718]</option>
				<option>[TA-719]</option>
				<option>[TA-720]</option>
				<option>[TA-721]</option>
				<option>[TA-722]</option>
				<option>[TA-723]</option>
				<option>[TA-724]</option>
				<option>[TA-725]</option>
				<option>[TA-726]</option>
				<option>[TA-727]</option>
				<option>[TA-728]</option>
				<option>[TA-729]</option>
				<option>[TA-730]</option>
				<option>[TA-731]</option>
				<option>[TA-732]</option>
				<option>[TA-733]</option>
				<option>[TA-734]</option>
				<option>[TA-735]</option>
				<option>[TA-736]</option>
				<option>[TA-737]</option>
				<option>[TA-738]</option>
				<option>[TA-739]</option>
				<option>[TA-740]</option>
			</select>
		</div>
		<div class="form-group">
			<label>Cadet Phase:</label>
			<select id="phase">
				<option>3</option>
				<option>4</option>
			</select>
		</div>
		<div class="form-group">
			<label>Hours:</label>
			<select id="hours">
				<option selected>TBD</option>
				<option>15min</option>
				<option>30min</option>
				<option>45min</option>
				<option>1h</option>
				<option>1h 15min</option>
				<option>1h 30min</option>
				<option>1h 45min</option>
				<option>2h</option>
				<option>2h 30min</option>
				<option>3h</option>
				<option>3h 30min</option>
				<option>4h</option>
				<option>4h 30min</option>
				<option>5h</option>
				<option>5h 30min</option>
				<option>6h</option>
				<option>7h</option>
				<option>8h</option>
				<option>9h</option>
				<option>10h</option>
				<option>11h</option>
				<option>12h</option>
			</select>
		</div>
		<div class="form-group">
			<label>Activities ticked off (Cadet Logger, 1 per day):</label>
			<input type="checkbox" id="10-11" name="10-11" value="10-11" />
			<label for="10-11">10-11</label><br />
			<input type="checkbox" id="10-80" name="10-80" value="10-80" />
			<label for="10-80">10-80</label><br />
			<input type="checkbox" id="10-90" name="10-90" value="10-90" />
			<label for="10-90">10-90</label><br />
			<input type="checkbox" id="negotiations" name="negotiations" value="negotiations" />
			<label for="negotiations">Negotiations</label><br />
			<input type="checkbox" id="911" name="911" value="911" />
			<label for="911">911 Call</label><br />
			<input type="checkbox" id="arrest" name="arrest" value="arrest" />
			<label for="arrest">Arrest</label><br />
			<input type="checkbox" id="PIT" name="PIT" value="PIT" />
			<label for="PIT">PIT</label><br />
		</div>
	</div>
	<textarea class="wide" id="reportBody">[report will automatically generate as you fill out the form to the left]&#10;&#10;(Note: this is just a base for the written operations. It is still required for you to write in more depth on how the cadet did.)</textarea>
	<!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
