<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>10-11 > Arrest Incident Report Generator</title>
	<link rel="shortcut icon" href="stop.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body onLoad="loadDarkmode()">
	<div id="form">
		<div class="form-group">
			<style>
    			body {
        		    font-family: 'Nunito';font-size: 16px;
    			}
    			</style>
			<span style="font-weight: bold;">10-11 > Arrest Incident Report Generator</span> | 
			<input type="checkbox" id="darkmode" name="darkmode" value="darkmode" />
			<label for="darkmode">Darkmode</label>
			<br />
			<label class="inline" title="(You only have to do this once - it will cache)" style="border-bottom: 1px dotted #000; text-decoration: none;">Your callsign & name:</label>
			<input type="text" id="yourself" name="yourself" placeholder="[SF-202] Thomas Sucher" /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<div class="popup" id="copyReport">
				<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
			</div>
		</div>
		<div class="form-group">
			<label>Location:</label>
			10-11 / Code 5 Location: <input type="text" id="location" name="location" placeholder="e.g. Hawick Ave">
		</div>
		<div class="form-group">
			<label>Reasoning for the 10-11 / Code 5 Stop:</label>
			<select id="stopreason">
				<option>Excessive Speeding (30Mph Over Limit)</option>
				<option>Flagged Plate</option>
				<option>On-Going BOLO</option>
				<option>Reckless Driving</option>
				<option>Stolen Vehicle (10-31)</option>
			</select>
		</div>
		<div class="form-group">
			<label>If arrested for speeding, how fast were they going?</label>
			<input type="text2" id="speed" name="speed" placeholder="69 mph">
		</div>
		<div class="form-group">
			<label>Reasoning for the Arrest:</label>
			<select id="arrestreason">
				<option>Suspended License</option>
				<option>Driving Under Influence (DUI)</option>
				<option>Excessive Speeding</option>
				<option>Vehicle Flagged Stolen</option>
				<option>Vehicle Flagged by Other Officer</option>
				<option>Joyriding</option>
			</select>
		</div>
		<div class="form-group">
			<label>Vehicle Information:</label>
			Description: <input type="text" id="vehicledesc" name="vehicledesc" placeholder="E.g. Blue Sultan"><br />
			Plate: <input type="text" id="vehicleplate" name="vehicleplate" placeholder="12ABC345"><br />
			Registered To: <input type="text" id="vehiclereg" name="vehiclereg" placeholder="FirstName LastName">
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			Was it needed? <input type="checkbox" id="medneed" name="medneed" value="medneed"><br />
			If needed, how many? &nbsp Suspects: <select id="medneedsus">
				<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
			</select> &nbsp Police: <select id="medneedpd">
				<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
			</select><br />
			Which hospital? <select id="hospitalname">
				<option selected>Saint Fiacre</option>
				<option>Mount Zonah</option>
				<option>Sandy Shores Medical</option>
				<option>Paleto Hospital</option>
				<option>Cayo Perico</option>
			</select>
		</div>
		<div clsas="form-group">
			<label>Processed at...</label><br />
			<select id="processedat">
				<option selected>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis PD</option>
				<option>Paleto PD</option>
				<option>Highway PD</option>
				<option>Del Perro Pier PD</option>
				<option>Ranger Station</option>
				<option>Rockford PD</option>
			</select>
		</div>
	</div>
    <textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
    <!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
