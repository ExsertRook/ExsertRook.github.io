		<div class="form-group">
			<label>Cadet Information:</label>
			Cadet's Name: <input type="text" autocomplete="on" list="cadetroster" id="cadet" name="cadet" placeholder="[XX-XXX] Name"><br />
			What Phase?
			<select id="phase">
				<option selected></option>
				<option value="1">Phase 1</option>
				<option value="2">Phase 2</option>
				<option value="3">Phase 3</option>
			</select><br />
			Hours Counted: <input type="number" id="hourscounted" name="hourscounted">
		</div>
		<div class="form-group">
			<label>Activities:</label>
			Successfully completed:<br />
			1 - <input type="text" autocomplete="on" list="activities" id="activitiescompleted" name="activitiescompleted" placeholder="Choose from the list"><br />
			2 - <input type="text" autocomplete="on" list="activities" id="activitiescompleted2" name="activitiescompleted2" placeholder="Choose from the list"><br />
			3 - <input type="text" autocomplete="on" list="activities" id="activitiescompleted3" name="activitiescompleted3" placeholder="Choose from the list"><br />
			4 - <input type="text" autocomplete="on" list="activities" id="activitiescompleted4" name="activitiescompleted4" placeholder="Choose from the list"><br />
			5 - <input type="text" autocomplete="on" list="activities" id="activitiescompleted5" name="activitiescompleted6" placeholder="Choose from the list"><br />
			6 - <input type="text" autocomplete="on" list="activities" id="activitiescompleted6" name="activitiescompleted6" placeholder="Choose from the list"><br />

		</div>

		</div>

				<option>Medium</option>
				<option>Bad</option>

	<textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
