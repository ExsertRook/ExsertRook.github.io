			What Phase?

				<option value="2">Phase 2</option>
				<option value="3">Phase 3</option>
			</select><br /><br />

			Patrol Start: <input type="time" id="timestart" name="timestart"><br />
			Patrol End: <input type="time" id="timeend" name="timeend"><br />

		</div>
		<div class="form-group">
